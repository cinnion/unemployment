{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static '/jquery-ui/dist/themes/cupertino/jquery-ui.css' %}" rel="stylesheet" />
    <link href="{% static '/jquery-ui/dist/themes/cupertino/theme.css' %}" rel="stylesheet" />
    <link href="{% static '/datatables.net-jqui/css/dataTables.jqueryui.min.css' %}" rel="stylesheet" />
    <script src="{% static '/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static '/jquery-ui/dist/jquery-ui.min.js' %}"></script>
    <script src="{% static '/datatables.net/js/dataTables.min.js' %}"></script>
    <script src="{% static '/datatables.net-jqui/js/dataTables.jqueryui.min.js' %}"></script>

    <script type="text/javascript">
        {% block js %}
        {% endblock %}
    </script>
</head>
<body>
    <nav>
        <a href="{% url "homepage" %}">Home</a> |
        <a href="{% url "applications:application-list" %}">Job Applications</a> |
    </nav>
    {% block subnav %}
    {% endblock %}
    
    {% block content %}
    {% endblock %}
</body>
</html>
