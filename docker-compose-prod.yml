services:
  web:
    build:
      context: .
      dockerfile: ./config/web/Dockerfile.prod
    image: registry.home.ka8zrt.com:5000/unemployment-web:latest
    command: gunicorn unemployment.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - static_volume:/var/www/unemployment/web/staticfiles
      - media_volume:/var/www/unemployment/web/mediafiles
    expose:
      - 8000
    #env_file:
    #  - ./config/.env.prod

  nginx:
    build:
      context: ./config/nginx
      dockerfile: Dockerfile
    image: registry.home.ka8zrt.com:5000/unemployment-nginx:latest
    volumes:
      - static_volume:/var/www/unemployment/web/staticfiles
      - media_volume:/var/www/unemployment/web/mediafiles
    ports:
      - 1337:80
    depends_on:
      - web
volumes:
  static_volume:
  media_volume:
